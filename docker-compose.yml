version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/school_growth_hub?schema=public
      - JWT_SECRET=your-secret-key
      - JWT_EXPIRES_IN=1d
      - NODE_ENV=development
      - PORT=4000
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=school_growth_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
