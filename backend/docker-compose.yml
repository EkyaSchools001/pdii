version: '3.8'

services:
  api:
    build: .
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/school_growth_hub?schema=public
      - JWT_SECRET=your-secret-key
      - JWT_EXPIRES_IN=1d
      - NODE_ENV=development
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=school_growth_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
