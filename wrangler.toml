name = "school-growth-hub"

# Top-level configuration
compatibility_date = "2024-04-01"

[pages_build_output_dir]
directory = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB" # Bind to the D1 database
database_name = "school-growth-db" # The name of the database
database_id = "YOUR_DATABASE_ID_HERE" # User will need to replace this

[observability]
enabled = true
head_sampling_rate = 1
